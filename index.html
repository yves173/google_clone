<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-between min-h-screen">

        <div class="flex flex-col min-w-screen pt-2 px-5 pb-4">
            <!-- top nav -->
            <div class="flex justify-end items-center space-x-4">
                <a href="#" class="text-sm hover:underline">Gmail</a>
                <a href="#" class="text-sm hover:underline">Images</a>
                <div class="w-10 h-10 hover:bg-gray-200 rounded-full flex justify-center items-center">
                    <img src="icons/dotGrid.svg" alt="" class="w-5">
                </div>
                <button class="bg-blue-500 rounded-md text-sm font-light 
                text-white py-2 px-5 hover:bg-blue-700 duration-300">
                    Sign in</button>
            </div>
            <!-- mid section -->
            <div class="flex flex-col items-center">
                <div class="font-medium flex justify-center mt-[12px]">
                    <img src="icons/googlelogo.png" alt="" class="w-70">
                </div>
                <!-- search -->
               
                    <div class=" group space-x-2 group flex rounded-full p-3 border border-gray-300 mt-6 max-w-[584px] w-full hover:shadow-md hover:shadow-gray-300 ">
                        <svg focusable="false" 
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 24 24" class="fill-gray-400" style="width:25px;">
                            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path></svg>
        
                        <input type="text" class="w-full outline-none group-focus:shadow-gray-300">
        
                        <svg class="goxjub" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width:25px">
                            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
        
                            </path>
                        </svg>
        
                        <svg class="Gdd5U" focusable="false" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg" style="width: 25px">
                            <rect fill="none" height="192" width="192"></rect><g><circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                                <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle><path fill="#ea4335" d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z">
                                </path><path fill="#fbbc05" d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z"></path><path fill="#4285f4" d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z">
                                </path></g></svg>
        
                    </div>
    
                <!-- lower button -->
                <div class="flex space-x-4 justify-center my-8 ">
                    <button class="px-5 py-3 text-xs bg-gray-100 rounded-sm hover:border border-gray-300">
                        Google Search
                    </button>
    
                    <button class="px-5 py-3 text-xs bg-gray-100 rounded-sm hover:border border-gray-300">
                        I'm Feeling Lucky
                    </button>
                    
                </div>
                <!-- languages -->
                <div class=" text-xs flex space-x-2 justify-center ">
                    <span class="text-gray-500">Google offered in:</span>
                    <span class="text-blue-700 hover:underline">Fran√ßais</span>
                    <span class="text-blue-700 hover:underline">Kiswahili</span>
                    <span class="text-blue-700 hover:underline">Ikinyarwanda</span>
                </div>
    
            </div>
    
            
        </div>
        
        <!-- bottom section -->
        <div class="flex flex-col bg-gray-100">
            <div class="text-gray-500 font-normal flex justify-start py-3 px-5">
                Rwanda
            </div>
            <div class="border-b border-gray-300"></div>
            <div class="flex flex-col mt-1  md:flex-row md:justify-between md:px-5">
                <div class="flex space-x-6 justify-center text-gray-500 mt-3 mb-3 ">
                    <span class="hover:underline text-sm font-normal">About</span>
                    <span class="hover:underline text-sm font-normal">Advertising</span>
                    <span class="hover:underline text-sm font-normal">Business</span>
                    <span class="hover:underline text-sm font-normal">How Search works</span>
                </div>
                <div class="flex space-x-6 justify-center text-gray-500 mt-3 mb-3 ">
                    <span class="hover:underline text-sm font-normal">Privacy</span>
                    <span class="hover:underline text-sm font-normal">Terms</span>
                    <span class="hover:underline text-sm font-normal">Settings</span>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
